<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <img class="img__logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" alt="logo">
            <h1 class="coffee__logo">Coffee Masters</h1>
        </div>
    </nav>

    <!-- Grid Section -->
    <div class="grid">
        <div class="items">
            <p class="item__logo">ITEMS</p>
            <ul class="list__item">
                <li class="detail">
                    <div class="numb">1x</div>
                    <div class="food_name">Cappuccino</div>
                    <div class="price">$6.35</div>
                    <ul class="food_detai">
                        <li class="item-option">Light Foam</li>
                    </ul>
                </li>
                <li class="detail">
                    <div class="numb">1x</div>
                    <div class="food_name">Cappuccino</div>
                    <div class="price">$7.55</div>
                    <ul class="food_detai">
                        <li class="item-option">Almond Milk</li>
                        <li class="item-option">Double Espresso Shot</li>
                    </ul>
                </li>
                <li class="detail">
                    <div class="numb">1x</div>
                    <div class="food_name">Croissant</div>
                    <div class="price">$5.85</div>
                    <ul class="food_detai">
                        <li class="item-option">Butter</li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="user">
            <div class="username">
                <h3 class="item__logo">Name</h3>
                <div class="example-group">
                    <label for="example" class="input-label">Name for order</label>
                    <input id="example" class="example-input" placeholder="" />
                </div>
            </div>
            <div class="userdetail">
                <h3 class="item__logo">Payment</h3>
                <div class="example-group">
                    <label for="example" class="input-label">Card number</label>
                    <input id="example" class="example-input" placeholder="" />
                </div>
                <div class="example-group">
                    <label for="example" class="input-label">CCV Number</label>
                    <input id="example" class="example-input short-input" placeholder="" />
                </div>
            </div>
        </div>
    </div>

    <!-- total section -->

    <div class="total">
        <div class="sub-total">
            <div class="first">
                <div class="left">Subtotal:</div>
                <div class="right">$19.27</div>
            </div>
            <div class="first">
                <div class="left">Tax:</div>
                <div class="right">$0.96</div>
            </div>
            <div class="first">
                <div class="left-last">Total:</div>
                <div class="right-last">$20.23</div>
            </div>
        </div>
        <div class="order">Place Order</div>
    </div>

</body>
</html>
